<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WellNexus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>WellNexus, your wellness buddy</h1>
    <form>
      <label for="symptoms">Tell me how you feel today:</label>
      <input type="text" id="symptoms" name="symptoms" placeholder="e.g. I feel like I have a little migraine">
      <button type="submit" id="submit-btn">Submit</button>
    </form>
    <div id="output-container">
      <p id="output-text">Waiting to get your input...</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
